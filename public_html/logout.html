<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="page">
    <div class="col-md-offset-4 col-md-4">
        <div class="panel panel-default main__panel_mtop">
            <div class="panel-body">

                <form action="/logout" method="POST">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password"/>
                    </div>
                    <div class="row">
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-default btn-primary">Sign</button>
                        </div>
                        <div class="col-md-offset-1 col-md-1">
                            <button class="btn btn-default btn-success" id="js-back">Back</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
